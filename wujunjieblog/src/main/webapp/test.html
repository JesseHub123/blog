<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <script src="js/jquery3.4.1.js"></script>
</head>
<script type="text/javascript">
    function selectByTips() {
        var tip = $("#blogTips").val();
        alert(tip);
        $.ajax({
            url:"/blog/selectBlogsByTip.do",
            type:"get",
            dataType:"json",
            async:true,
            data:{tip:tip},
            success:function (data) {
                $(data).each(function (index,blog) {
                    alert(blog.blogTitle)
                })
            }
        })
    }


</script>
<body>
<span>请输入<input id="blogTips" name="blogTips" type="text" ></span>
<input type="button" id="bbq" onclick="selectByTips()" value="确认"/>



</body>
</html>
