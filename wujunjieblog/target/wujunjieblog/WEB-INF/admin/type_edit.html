<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客类型管理</title>
    <script src="../../js/jquery3.4.1.js"></script>
    <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <style>
        #type_form{
            margin: 0 auto;
        }
        #form {
            text-align: center;
        }
    </style>

    <script>
        $(function () {
            $("#add").click(function () {
                //JSON.stringify JavaScript 对象转换为 JSON 字符串
                var blogType = JSON.stringify($("#form").serializeJSON());
                $.ajax({
                    url:"/blogType/addType.do",
                    type:"post",
                    async:true,
                    data:blogType,
                    contentType:"application/json;charset=utf-8",//告诉服务端消息主体是序列化后的 JSON字符串
                    success:function (data) {
                        if (data==1) {
                            alert("添加成功!")
                        }else {
                            alert("添加失败！")
                        }

                    }

                })


            })
        })
    </script>
</head>
<body>
<div id="type_form">
<form id="form">
    <h1 style="color: #0f6674">博客类型管理</h1>
    <div>博客类型:<input type="text" name="typeContent">
        <input id="add" type="button" value="保存">
    </div>

</form>
</div>

</body>
</html>
