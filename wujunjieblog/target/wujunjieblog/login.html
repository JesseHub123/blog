<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>后台管理登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/chis.jpg">
</head>

<body>
<div id="MyDiv" class="dowebok">
    <div style="text-align: right; cursor: default; height: 20px;width: 34px;" id="move">
        <span style="font-size: 16px;font-weight: bold" onclick="CloseDiv('MyDiv','fade')">关闭</span>
    </div>
    <form action="/user/login.do" method="post">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>用户名</span>
                <input type="text" name="username" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" name="password" />
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="submit" class="submit">登 录</button>
            <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>
        </div>
    </form>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>还未注册？</h2>
                <p>立即注册，发现大量机会！</p>
            </div>
            <div class="img__text m--in">
                <h2>已有帐号？</h2>
                <p>有帐号就登录吧，好久不见了！</p>
            </div>
            <div class="img__btn">
                <span class="m--up">注 册</span>
                <span class="m--in">登 录</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>立即注册</h2>
            <label>
                <span>用户名</span>
                <input type="text" />
            </label>
            <label>
                <span>邮箱</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <button type="button" class="submit">注 册</button>
            <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号注册</button>
        </div>
    </div>
</div>

    <script src="js/script.js"></script>
</body>

</html>
